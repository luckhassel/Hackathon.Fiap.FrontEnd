<div id="initial-page">
    <h1>FIAP Vídeos</h1>
    <div>
        <input hidden type="file" class="file-input"
            (change)="onFileSelected($event)" #fileUpload>
        <div class="file-upload">
            {{fileName}}
            <button 
            mat-raised-button
            class="upload-btn"
            (click)="fileUpload.click()"
            >
                Carregar
            </button>
        </div>
        <div>
            <h1>Listagem de Vídeos</h1>
            <div>
                <mat-checkbox class="example-margin" [(ngModel)]="autoRefresh">Atualização Automática</mat-checkbox>
            </div>
            <div>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
                  
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> <b>Nome Vídeo</b> </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="startDate">
                      <th mat-header-cell *matHeaderCellDef> <b>Data Solicitação</b> </th>
                      <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="startProcessingDate">
                      <th mat-header-cell *matHeaderCellDef> <b>Início Proc.</b> </th>
                      <td mat-cell *matCellDef="let element"> {{element.startProcessingDate}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="endProcessingDate">
                      <th mat-header-cell *matHeaderCellDef> <b>Fim Proc.</b> </th>
                      <td mat-cell *matCellDef="let element"> {{element.endProcessingDate}} </td>
                    </ng-container>

                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef> <b>Status</b> </th>
                        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                    </ng-container>

                    <ng-container matColumnDef="download">
                      <th mat-header-cell *matHeaderCellDef> <b>Baixar</b> </th>
                      <td mat-cell *matCellDef="let element"> 
                        <button 
                        mat-raised-button
                        color="primary"
                        (click)="onDownloadFile(element.filePath)"
                        >
                            Download
                        </button> 
                      </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  
            </div>
        </div>
    </div>
</div>
